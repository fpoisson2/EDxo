{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">SÃ©lectionner un Plan de Cours</h1>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" class="card p-4 shadow-sm">
                {{ form.hidden_tag() }}
                
                <div class="mb-3">
                    <label for="{{ form.plan.id }}" class="form-label">{{ form.plan.label }}</label>

            </form>
        </div>
    </div>
</div>
{% endblock %}
