<!-- app/templates/settings/prompt_settings.html -->
{% extends "parametres.html" %}
{% block parametres_content %}
<div class="container">
    <h1 class="mb-3">Grille d'évaluation – Paramètres IA</h1>
    
    <form method="POST" class="needs-validation" novalidate>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        
        <div class="card mb-4">
            <div class="card-header bg-light"><strong>Prompt système</strong></div>
            <div class="card-body">
                <label class="form-label" for="prompt_template">Prompt système</label>
                <textarea id="prompt_template" name="prompt_template" rows="12" class="form-control font-monospace">{{ settings.prompt_template }}</textarea>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-light"><strong>Paramètres IA</strong></div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">{{ ai_form.ai_model.label }}</label>
                        {{ ai_form.ai_model(class_='form-select') }}
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">{{ ai_form.reasoning_effort.label }}</label>
                        {{ ai_form.reasoning_effort(class_='form-select') }}
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">{{ ai_form.verbosity.label }}</label>
                        {{ ai_form.verbosity(class_='form-select') }}
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save me-2"></i>Sauvegarder
            </button>
        </div>
    </form>
</div>
{% endblock %}
