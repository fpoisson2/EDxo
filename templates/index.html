{% extends 'base.html' %}

{% block content %}
  <h2>Programmes</h2>
  <ul class="list-group">
    {% for programme in programmes %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{{ url_for('main.view_programme', programme_id=programme.id) }}">{{ programme.nom }}</a>
      </li>
    {% else %}
      <li class="list-group-item">Aucun programme trouv√©.</li>
    {% endfor %}
  </ul>
  <nav class="mb-4">
    <a href="{{ url_for('main.add_programme') }}" class="btn btn-success">Ajouter Programme</a>
  </nav>
{% endblock %}
