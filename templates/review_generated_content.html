<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vérifier le Contenu Généré</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <h1>Contenu Généré</h1>
        <div class="card">
            <div class="card-body">
                <pre>{{ content }}</pre>
            </div>
        </div>
        <form method="POST">
            {{ csrf_token() }}
            <button type="submit" class="btn btn-success mt-3">Appliquer le Contenu</button>
            <a href="{{ url_for('view_plan_cadre', cours_id=cours_id, plan_id=plan_id) }}" class="btn btn-secondary mt-3">Annuler</a>
        </form>
    </div>
</body>
</html>
