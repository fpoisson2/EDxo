{% extends "base.html" %}

{% block content %}
  <div class="container my-5">
    <div class="row">
      <!-- Barre latérale des paramètres -->
      <div class="col-md-2">
        <h2 class="mb-4">Paramètres</h2>
        <div class="list-group">
          <a href="{{ url_for('main.change_password') }}" class="list-group-item list-group-item-action list-group-item-secondary mb-2 d-flex justify-content-between align-items-center">
            Modifier son mot de passe
            <i class="bi bi-gear"></i>
          </a>
          <a href="{{ url_for('settings.edit_global_generation_settings') }}" class="list-group-item list-group-item-action list-group-item-secondary mb-2 d-flex justify-content-between align-items-center">
            Génération de plan-cadre
            <i class="bi bi-gear"></i>
          </a>
            <a href="{{ url_for('main.manage_users') }}" class="list-group-item list-group-item-action list-group-item-secondary mb-2 d-flex justify-content-between align-items-center">
    Gestion des utilisateurs
    <i class="bi bi-people"></i>
  </a>
        </div>
      </div>

      <!-- Contenu dynamique des paramètres -->
      <div class="col-md-10">
        <div class="card">
          <div class="card-body">
            {% block parametres_content %}
            <!-- Contenu dynamique des paramètres -->
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
