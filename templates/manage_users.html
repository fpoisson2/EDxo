{% extends "parametres.html" %}

{% block parametres_content %}
<div class="container mt-5">
    <h1 class="mb-4">Gestion des Utilisateurs</h1>

    <!-- Liste des utilisateurs -->
    <div class="card mb-5">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Liste des Utilisateurs</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nom d'utilisateur</th>
                            <th>Rôle</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user['id'] }}</td>
                            <td>{{ user['username'] }}</td>
                            <td>
                                <span class="badge 
                                    {% if user['role'] == 'admin' %}
                                        bg-danger
                                    {% elif user['role'] == 'professeur' %}
                                        bg-success
                                    {% elif user['role'] == 'coordo' %}
                                        bg-warning text-dark
                                    {% else %}
                                        bg-secondary
                                    {% endif %}
                                ">
                                    {{ user['role']|capitalize }}
                                </span>
                            </td>
                            <td>
                                <form method="POST" onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?');">
                                    <input type="hidden" name="user_id" value="{{ user['id'] }}">
                                    <button type="submit" name="delete_user" class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-trash"></i> Supprimer
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Créer un utilisateur -->
    <div class="card">
        <div class="card-header bg-success text-white">
            <h2 class="mb-0">Créer un Utilisateur</h2>
        </div>
        <div class="card-body">
            <form method="POST" class="row g-3">
                <div class="col-md-4">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ex: johndoe" required>
                </div>
                <div class="col-md-4">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
                </div>
                <div class="col-md-4">
                    <label for="role" class="form-label">Rôle</label>
                    <select class="form-select" id="role" name="role" required>
                        <option selected disabled>Choisir un rôle</option>
                        <option value="admin">Admin</option>
                        <option value="professeur">Professeur</option>
                        <option value="coordo">Coordonnateur</option>
                        <option value="cp">Conseiller pédagogique</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" name="create_user" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Créer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Ajoutez les liens vers Bootstrap CSS et JS si ce n'est pas déjà fait dans "parametres.html" -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Optionnel : Icones Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
