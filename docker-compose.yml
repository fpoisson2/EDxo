services:
  edxo:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Assure que Flask/Celery parlent au conteneur Redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - txt_outputs:/app/src/txt_outputs
      - pdfs:/app/src/pdfs_downloaded
      - db_data:/app/src/database
    depends_on:
      - redis
    restart: unless-stopped
  redis:
    image: redis:alpine
    # No host port mapping needed; used only on internal network
  celery:
    build: .
    command: celery -A src.celery_app:celery worker --loglevel=info --hostname=worker2@%h
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - txt_outputs:/app/src/txt_outputs
      - pdfs:/app/src/pdfs_downloaded
      - db_data:/app/src/database
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  txt_outputs: {}
  pdfs: {}
  db_data: {}
